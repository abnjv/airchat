<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎤 دردشة صوتية - AirChat</title>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding: 30px;
    }

    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    #room {
      display: none;
    }

    #userList {
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      margin-top: 20px;
      display: inline-block;
      text-align: right;
    }

    #userList ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #userList li {
      padding: 8px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #eee;
    }

    #userList img {
      border-radius: 50%;
      width: 32px;
      height: 32px;
      margin-left: 10px;
    }

    #avatar-preview {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 2px solid #2ecc71;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>

  <h1>🎤 دردشة صوتية - <b>AirChat</b></h1>

  <!-- واجهة الدخول -->
  <div id="login">
    <img id="avatar-preview" src="avatar.jpg" alt="صورة المستخدم">
    <input type="text" id="username" placeholder="🧑‍💻 اكتب اسمك للدخول" />
    <br />
    <button id="joinBtn">✅ دخول الغرفة</button>
  </div>

  <!-- واجهة الغرفة -->
  <div id="room">
    <p id="status">🔌 جاري الاتصال...</p>
    <button id="leaveBtn">🚪 خروج من الغرفة</button>

    <div id="userList">
      <strong>👥 المستخدمون في الغرفة:</strong>
      <ul id="users"></ul>
    </div>
  </div>

</body>
</html>
