<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirChat! - تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container login-container">
        <header class="login-header">
            <img src="assets/images/logo.png" alt="AirChat! Logo" class="login-logo">
            <h1>تسجيل الدخول / التسجيل</h1>
        </header>

        <main class="login-main">
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> اسم المستخدم:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> كلمة المرور:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn primary-btn">تسجيل الدخول</button>
            </form>
            <p class="switch-auth-mode">
                ليس لديك حساب؟ <a href="#" id="show-register">إنشاء حساب جديد</a>
            </p>

            <form id="register-form" class="auth-form hidden">
                <div class="form-group">
                    <label for="reg-username"><i class="fas fa-user-plus"></i> اسم المستخدم:</label>
                    <input type="text" id="reg-username" name="reg-username" required>
                </div>
                <div class="form-group">
                    <label for="reg-password"><i class="fas fa-key"></i> كلمة المرور:</label>
                    <input type="password" id="reg-password" name="reg-password" required>
                </div>
                <div class="form-group">
                    <label for="reg-confirm-password"><i class="fas fa-key"></i> تأكيد كلمة المرور:</label>
                    <input type="password" id="reg-confirm-password" name="reg-confirm-password" required>
                </div>
                <button type="submit" class="btn success-btn">إنشاء حساب</button>
            </form>
            <p class="switch-auth-mode">
                لديك حساب بالفعل؟ <a href="#" id="show-login">تسجيل الدخول</a>
            </p>
            <p id="auth-message" class="message-info"></p>
        </main>

        <footer class="login-footer">
            <p>&copy; 2025 AirChat!. جميع الحقوق محفوظة.</p>
        </footer>
    </div>

    <script src="main.js"></script>
    <script src="user.js"></script>
</body>
</html>
