<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>غرفة صوتية - AirChat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="room-page">
  <header>
    <h1>🎤 AirChat</h1>
    <p>مرحبا <span id="username"></span>! أنت في غرفة: <span id="roomName"></span></p>
    <button id="leaveBtn">🚪 خروج</button>
  </header>

  <main id="mic-area">
    <!-- ست دوائر لمايكات -->
    <div class="mic-grid">
      <div class="mic-slot" id="mic1">🎙️</div>
      <div class="mic-slot" id="mic2">🎙️</div>
      <div class="mic-slot" id="mic3">🎙️</div>
      <div class="mic-slot" id="mic4">🎙️</div>
      <div class="mic-slot" id="mic5">🎙️</div>
      <div class="mic-slot" id="mic6">🎙️</div>
    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="room.js"></script>
</body>
</html>
