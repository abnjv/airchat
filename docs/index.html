<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>دردشة صوتية - AirChat</title>
</head>
<body style="background-color:#222;color:white;text-align:center;padding:20px;font-family:tahoma;">
  <h1>مرحباً بك في AirChat</h1>
  <p>تمكين الميكروفون لبدء الدردشة الصوتية</p>
  <button onclick="startCall()">تشغيل الصوت</button>

  <script>
    let localStream;

    async function startCall() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        alert("✅ تم السماح بالميكروفون");

        const audio = document.createElement("audio");
        audio.srcObject = localStream;
        audio.autoplay = true;
        document.body.appendChild(audio);

      } catch (err) {
        alert("❌ فشل تشغيل الميكروفون: " + err.message);
      }
    }
  </script>
</body>
</html>
