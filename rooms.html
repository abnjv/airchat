<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirChat! - استعراض الغرف</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container rooms-container">
        <header class="rooms-header">
            <img src="assets/images/logo.png" alt="AirChat! Logo" class="rooms-logo">
            <h1>غرف الدردشة المتاحة</h1>
            <a href="index.html" class="btn back-btn"><i class="fas fa-arrow-right"></i> العودة للرئيسية</a>
        </header>

        <main class="rooms-main">
            <div id="room-list" class="room-list">
                <div class="room-card">
                    <h3>الغرفة العامة #1</h3>
                    <p>مرحباً بالجميع! هذه هي الغرفة الرئيسية للدردشة.</p>
                    <div class="room-stats">
                        <span><i class="fas fa-users"></i> <span class="room-users-count">50</span> متصل</span>
                    </div>
                    <a href="room.html" class="btn primary-btn join-room-btn" data-room-id="1">الدخول للغرفة</a>
                </div>

                <div class="room-card">
                    <h3>غرفة الأصدقاء</h3>
                    <p>مكان خاص للأصدقاء المقربين.</p>
                    <div class="room-stats">
                        <span><i class="fas fa-users"></i> <span class="room-users-count">15</span> متصل</span>
                    </div>
                    <a href="room.html" class="btn primary-btn join-room-btn" data-room-id="2">الدخول للغرفة</a>
                </div>

                </div>
            <p id="no-rooms-message" class="message-info hidden">لا توجد غرف متاحة حالياً.</p>
        </main>

        <footer class="rooms-footer">
            <p>&copy; 2025 AirChat!. جميع الحقوق محفوظة.</p>
        </footer>
    </div>

    <script src="assets/js/main.js"></script>
    </body>
</html>
