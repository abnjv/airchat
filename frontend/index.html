<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AirChat | دخول</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }
    input {
      width: 200px;
    }
    button {
      background: #38bdf8;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>أهلاً بك في AirChat 🚀</h1>
  <input type="text" id="username" placeholder="اكتب اسمك" />
  <button onclick="enterChat()">دخول</button>

  <script>
    function enterChat() {
      const username = document.getElementById('username').value.trim();
      if (!username) {
        alert("رجاءً اكتب اسمك");
        return;
      }
      localStorage.setItem("username", username);
      window.location.href = "chat.html";
    }
  </script>
</body>
</html>
